<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="{{ url_for('static', filename='groupRec.css') }}" />
    <!-- Bootstrap JS Bundle w/ Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
    <!-- Footer Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Stylesheet-->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='movie_icon.png') }}" sizes="192x192" />
    

    <title>MLMR</title>

</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MLMR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto order-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Individual Recommendations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/groupRec">Group Recommendations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Tool</a>
          </li>
        </ul>
        <button class="btn btn-outline-success ms-auto order-5" type="submit">Sign in</button>
      </div>
    </div>
  </nav>    
  <!-- Navbar End-->

  <img src="{{ url_for('static', filename='movie_icon.png') }}" class="icon" />
  <h3>Recommend me a movie</h3>
  <form action="/groupRec" method="post">
    <input type="text" name="query" placeholder="Enter your current mood" required />
    <input type="submit" value="Generate Movie" />
  </form>
  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswerUnformatted}}</p>

      </div>
    </div>
  </div>
</body>

</html>
