version: '3.8'

services:
  web:
    build: .
    command: python3 runserver.py run -h 0.0.0.0:5000
    volumes:
      - .:/project
    ports:
      - 5000:5000
    env_file:
      - ./.env

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=MovieRec

volumes:
  postgres_data: